<div class="coveo-result-frame coveo-email-result" style="padding: 20px; font-size: .9em">
  <div class="coveo-result-row" style="margin-bottom: 1.3em;">
    <div class="coveo-result-cell" style="width:32px; vertical-align:middle; flex-grow:0">
      <span class="CoveoIcon" data-small="true"></span>
    </div>
    <div class="coveo-result-cell" style="padding-left: 1em">
      <a class="CoveoResultLink" style="font-size: 1.2em"></a>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="margin-right: 10px">
      <div class="CoveoText" data-value="From" data-weight="bold"></div>
      <span class="CoveoFieldValue" data-field="@authorloginname"></span>
    </div>
    <div class="coveo-result-cell">
      <div class="CoveoText" data-value="To" data-weight="bold"></div>
      <span class="CoveoFieldValue" data-field="@liboardshorttitle"></span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
      <div class="CoveoText" data-value="Description" data-weight="bold"></div>
      <span class="CoveoExcerpt">
      </span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell">
      <div class="CoveoText" data-value="Modified" data-weight="bold"></div>
      <div class="CoveoFieldValue" data-field="@date" data-helper="emailDateTime" data-helper-options-always-include-time="true"></div>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
      <table class="CoveoFieldTable" data-minimized-by-default="true">
        <tbody>
          <tr data-field="@liboardshorttitle" data-caption="Board">
          </tr>
          <tr data-field="@licategoryshorttitle" data-caption="Category">
          </tr>
          <tr data-field="@limessageauthor" data-caption="Author">
          </tr>
          <tr data-field="@limessagerating" data-caption="Rating">
          </tr>
          <tr data-field="@limessagetags" data-caption="Tags" data-split-values="true">
          </tr>
          <tr data-field="@litopicviewcount" data-caption="View Count">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
      <span class="CoveoResultFolding" data-result-template-id="MobileLithiumThread" data-more-caption="ShowCompleteThread" data-less-caption="ShowOnlyTopMatchingPosts">
      </span>
    </div>
  </div>
</div>
