<div class="coveo-result-frame">
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="vertical-align: top;text-align:center;width:32px;">
      <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
      <div class="CoveoQuickview"></div>
    </div>
    <div class="coveo-result-cell" style="padding-left:15px">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="font-size:18px">
          <a class="CoveoResultLink">
          </a>
        </div>
        <div class="coveo-result-cell" style="width:120px; text-align:right;font-size:12px">
          <span class="CoveoFieldValue" data-field="@date" data-helper="date">
          </span>
        </div>
      </div>
      <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
        <div class="coveo-result-row">
          <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
        </div>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoExcerpt"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoFieldValue" data-field="@dytotalamount" data-text-caption="Total" data-helper="currency" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dystatuscodestring" data-text-caption="Status" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dycustomeridstring" data-text-caption="Customer" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dyjobtitle" data-text-caption="Work title" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dyemailaddress1" data-text-caption="Email" data-helper="email" data-html-value="true" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@dytelephone1" data-text-caption="Phone" style="margin-right:30px;"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <div class="CoveoPrintableUri"></div>
      </div>
    </div>
  </div>
</div>
