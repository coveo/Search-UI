<div class="coveo-result-frame">
    <div class="coveo-result-cell">
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="coveo-result-row">
            <div class="coveo-result-cell" style="text-align:left;">
              <a class="CoveoResultLink" data-field="@sfccrz__portalsiteurl__c"></a>
            </div>
            <div class="coveo-result-cell" style="width:50px">
              <div class="CoveoQuickview" data-always-show="true"></div>
            </div>
          </div>
          <div class="coveo-result-row">
            <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
              <div class="CoveoText" data-value="Description" data-weight="bold"></div>
              <div class="CoveoFieldValue" data-field="@sfccrz__shortdescrt__c" style="height: 3.6em; text-overflow: ellipsis; overflow: hidden"></div>
              <div class="CoveoStarRating" data-rating-field="@sfccrz__averagerating__c" data-number-of-ratings-field="@sfccrz__numberofreviews__c"></div>
            </div>    
          </div>
          <div class="coveo-result-row">
            <div class="coveo-result-cell">
              <div class="CoveoText" data-value="Type" data-weight="bold"></div>
              <div class="CoveoFieldValue" data-field="@sfccrz__producttype__c"></div>
            </div>
            <div class="coveo-result-cell">
              <div class="CoveoText" data-value="SKU" data-weight="bold"></div>
              <div class="CoveoFieldValue" data-field="@sfccrz__sku__c"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
