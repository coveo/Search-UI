<div class="coveo-result-frame" style="padding: 20px">
  <div class="coveo-result-row">
    <div class="coveo-result-cell">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="width:40px">
          <div class="CoveoIcon" data-small="true" data-with-label="false">
          </div>
        </div>
        <div class="coveo-result-cell" style="text-align:left; font-size:1.3em; padding-left:1em">
          <a class="CoveoResultLink">
          </a>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:10px; padding-bottom:10px">
          <span class="CoveoFieldValue" data-field="@filetype" data-helper="translatedCaption" style="border: 1px solid #BCC3CA"></span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
          <div class="CoveoText" data-value="Description" data-weight="bold"></div>
          <span class="CoveoExcerpt">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="CoveoText" data-value="Modified" data-weight="bold"></div>
          <span class="CoveoFieldValue" data-field="@date" data-helper="date">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px; font-size:13px;">
          <table class="CoveoFieldTable">
            <tbody>
              <tr data-field="@author" data-caption="Author">
              </tr>
              <tr data-field="@language" data-caption="Language">
              </tr>
              <tr data-field="@filetype" data-caption="Type">
              </tr>
              <tr data-field="@gdfilewebcontentlink" data-caption="Download" data-html-value="true" data-helper="anchor">
              </tr>
              <tr data-field="@gdfilelastmodifyinguserdisplayname" data-caption="Last Modified By">
              </tr>
              <tr class="CoveoValueRow">
                <th>
                  Preview
                </th>
                <td>
                  <img class="CoveoThumbnail" data-no-thumbnail-class="coveo-sprites-custom-small" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px">
          <span class="CoveoPrintableUri">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
