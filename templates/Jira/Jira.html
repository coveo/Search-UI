<div class="coveo-result-frame">
  <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
    <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
    <div class="CoveoQuickview"></div>
  </div>
  <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
    <div class="coveo-result-row" style="margin-top:0;">
      <div class="coveo-result-cell coveo-no-wrap" style="vertical-align:top;font-size:16px;">
        <a class="CoveoResultLink"></a>
        <span class="CoveoText" data-value=" - "></span>
        <span class="CoveoFieldValue" data-field="@jikey"></span>
      </div>
      <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
        <div class="coveo-result-row">
          <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
        </div>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoExcerpt"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell">
        <span class="CoveoFieldValue" data-field="@jiprojectname" data-text-caption="Project" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@jifieldsissuetypename" data-text-caption="Issue type" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@jifieldsAssigneeDisplayName" data-text-caption="Assigned to" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@jifieldspriorityname" data-text-caption="Priority" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@jifieldsstatusname" data-text-caption="Status" style="margin-right:30px;"></span>
        <span class="CoveoFieldValue" data-field="@jifieldsduedate" data-text-caption="Due date" data-helper="date" style="margin-right:30px;"></span>
      </div>
    </div>
    <div class="coveo-result-row" style="margin-top:10px;">
      <div class="coveo-result-cell" >
        <span class="CoveoResultAttachments" data-result-template-id="JiraAttachment"></span>
      </div>
    </div>
    <div class="coveo-result-row">
      <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px; font-size:13px;">
        <table class="CoveoFieldTable">
          <tr data-field="@jifieldscreated" data-caption="Created Date" data-helper="dateTime"></tr>
          <tr data-field="@jifieldsReporterDisplayName" data-caption="Reporter"></tr>
          <tr data-field="@jifieldsupdated" data-caption="Updated Date" data-helper="dateTime"></tr>
          <tr data-field="@jifieldstimetrackingoriginalestimate" data-caption="Time estimated"></tr>
          <tr data-field="@jifieldstimetrackingremainingestimate" data-caption="Time remaining"></tr>
          <tr data-field="@jifieldstimetrackingtimespent" data-caption="Time logged"></tr>
          <tr data-field="@jifieldsversionsname" data-caption="Version"></tr>
          <tr data-field="@jifieldslabels" data-caption="Labels"></tr>
          <tr data-field="@jifieldsdescription" data-caption="Description"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
