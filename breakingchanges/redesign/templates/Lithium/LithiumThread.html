<div class="coveo-result-frame coveo-email-result">
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:20px">
      <span class="CoveoIcon"></span>
    </div>
    <div class="coveo-result-cell">
      <span class="CoveoText" data-value="From:"></span>
      <span class="CoveoFieldValue" data-field="@authorloginname"></span>
      <span class="CoveoText" data-value="To:"></span>
      <span class="CoveoFieldValue" data-field="@liboardshorttitle"></span>
    </div>
    <div class="coveo-result-cell" style="width:200px; text-align:right; font-size:14px">
      <span class="CoveoFieldValue" data-field="@date" data-helper="emailDateTime"></span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:20px"></div>
    <div class="coveo-result-cell" style="font-size:14px">
      <a class="CoveoResultLink"></a>
      <span class="CoveoQuickview"><div class='coveo-icon-for-quickview'>Quickview</div></span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:20px"></div>
    <div class="coveo-result-cell" style="text-align:justify">
      <span class="CoveoExcerpt"></span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:20px"></div>
    <div class="coveo-result-cell">
      <table class="CoveoFieldTable" data-use-json-template-fields="true"></table>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:20px"></div>
    <div class="coveo-result-cell">
      <span class="CoveoResultFolding" data-result-template-id="LithiumChildResult" data-more-caption="ShowCompleteThread" data-less-caption="ShowOnlyTopMatchingPosts"></span>
    </div>
  </div>
</div>
