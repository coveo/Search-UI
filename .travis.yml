sudo: required
language: node_js
addons:
  chrome: stable
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
    - secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
node_js:
- 12.18.3
cache:
  yarn: true
  directories:
  - node_modules
before_install:
  - npm install -g npm@6.14.7
  - sudo apt-get install libgconf2-4
  - export SOURCE_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
  - export IS_FORKED_PULL_REQUEST=$([[ $TRAVIS_PULL_REQUEST != false && $TRAVIS_PULL_REQUEST_SLUG != $TRAVIS_REPO_SLUG ]] && echo true || echo false)
  - export HAS_BETA_TAG=$([[ $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+-beta$ && $IS_FORKED_PULL_REQUEST = false ]] && echo true || echo false)
  - export HAS_RELEASE_TAG=$([[ $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$ && $IS_FORKED_PULL_REQUEST = false ]] && echo true || echo false)
  - export IS_ON_FEATURE_BRANCH=$([[ $SOURCE_BRANCH =~ ^JSUI-[0-9]+ && $IS_FORKED_PULL_REQUEST = false ]] && echo true || echo false)
  - export IS_NIGHTLY=$([[ $HAS_BETA_TAG == true && $TRAVIS_EVENT_TYPE = cron ]] && echo true || echo false)
script:
- source read.version.sh
- echo $PACKAGE_JSON_VERSION
- yarn run injectTag
- yarn run build
- if [ "x$TRAVIS_TAG" != "x" ]; then yarn run minimize ; fi
- yarn run unitTests
- if [ "x$TRAVIS_TAG" != "x" ]; then yarn run accessibilityTests ; fi
- set +e
- yarn run uploadCoverage
- set -e
- yarn run validateTypeDefinitions
after_success:
- if [ "x$TRAVIS_TAG" != "x" ]; then bash ./deploy.doc.sh ; fi
- yarn run docsitemap
- yarn run zipForGitReleases
env:
  global:
  - COMMIT_AUTHOR_EMAIL: sandbox_JSUI@coveo.com
deploy:
  - provider: npm
    email: sandbox_JSUI@coveo.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$HAS_RELEASE_TAG == true"
  - provider: script
    script: node deploy.beta.js
    skip_cleanup: true
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$HAS_BETA_TAG == true"
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
    - search-ui.zip
    skip_cleanup: true
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$HAS_RELEASE_TAG == true || $HAS_BETA_TAG == true"
  - provider: s3
    access_key_id: AKIAYKDJLZIT462WODCI
    secret_access_key:
      secure: 
    bucket: coveo-nprod-binaries
    local-dir: bin
    upload-dir: proda/StaticCDN/searchui/v$PACKAGE_JSON_VERSION
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$HAS_RELEASE_TAG == true"
  - provider: s3
    access_key_id: AKIAYKDJLZIT462WODCI
    secret_access_key:
      secure: 
    bucket: coveo-nprod-binaries
    local-dir: bin
    upload-dir: proda/StaticCDN/searchui/v$PACKAGE_JSON_VERSION/$PACKAGE_PATCH_VERSION
    acl: public_read
    skip_cleanup: true
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$HAS_RELEASE_TAG == true"
  - provider: s3
    access_key_id: AKIAQ6FOLK5RDONGHVBY
    secret_access_key:
      secure: ""
    bucket: coveo-ndev-binaries
    local-dir: bin
    upload-dir: proda/StaticCDN/searchui/nightly
    skip_cleanup: true
    on:
      tags: true
      repo: coveo/search-ui
      all_branches: true
      condition: "$IS_NIGHTLY == true"
  - provider: s3
    access_key_id: AKIAQ6FOLK5RDONGHVBY
    secret_access_key:
      secure: ""
    bucket: coveo-ndev-binaries
    local-dir: bin
    upload-dir: proda/StaticCDN/searchui/$TRAVIS_BRANCH
    skip_cleanup: true
    on:
      repo: coveo/search-ui
      all_branches: true
      condition: "$IS_ON_FEATURE_BRANCH == true"

after_deploy:
- node invalidate.cloudfront.js
branches:
  only:
  - master
  - "/^.*release.*$/"
  - "/2\\.[0-9]+\\.[0-9]+/"
  - "/^JSUI-[0-9]+/"
